{{- /*
  Site-level Google Analytics partial for PaperMod.
  Uses the Hugo `googleAnalytics` config (available as `.Site.GoogleAnalytics`).
  If you prefer to store the ID under `site.Params` instead, adjust accordingly.
*/ -}}
{{- $id := .Site.GoogleAnalytics -}}
{{- if $id }}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);} 
  gtag('js', new Date());

  gtag('config', '{{ $id }}');
</script>
{{- end -}}
